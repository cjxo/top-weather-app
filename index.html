<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    <script defer src="bundle.js"></script></head>
    <body>
        <div class="app-container">
            <input type="text" id="search-city" placeholder="Search For a City">

            <div class="location-details">
                <img>
                <span class="location-name"></span>
            </div>
            <div class="weather-info-container">
                <div class="weather-overview">
                    <div class="icon-and-temp">
                        <img />
                        <span></span>
                    </div>
    
                    <div class="weather-state"></div>
                    <div class="date"></div>
                </div>
                <div class="weather-stats">
                    <div class="wind">
                        <img>
                        <span>
                            <span>Wind</span>
                            <span></span>
                        </span>
                    </div>
                    <div class="humidity">
                        <img>
                        <span>
                            <span>Humidity</span>
                            <span></span>
                        </span>
                    </div>
                    <div class="rain-chance">
                        <img>
                        <span>
                            <span>Rain Chance</span>
                            <span></span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="forecasts-cards">
            </div>
        </div>
    </body>
</html>
